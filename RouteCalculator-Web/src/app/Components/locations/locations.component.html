<div class="container" style="margin-top: 70px;">
  <div>
    <button type="button" class="btn btn-primary" (click)="openModal(editProfileModal, road)">Add Location</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let location of locationsList">
        <td>{{ location.id }}</td>
        <td> {{ location.name }}</td>
        <td>
          <button type="button" class="btn btn-primary" (click)="openModal(editProfileModal, location)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #editProfileModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" *ngIf="!isEditMode()" id="editProfileLabel">Edit Road</h5>
    <h5 class="modal-title" *ngIf="isEditMode()" id="editProfileLabel">Add Road</h5>
  </div>

  <div class="modal-body">
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <input type="number" *ngIf="false" class="form-control" formControlName="id" id="id">
      <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
          <input  type="text" class="form-control" formControlName="name" id="name">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="resetForm()">Close</button>
        <button type="submit" class="btn btn-primary" (click)="saveChanges(modal)">Save changes</button>
      </div>
    </form>
  </div>
</ng-template>
